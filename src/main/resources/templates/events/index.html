<!DOCTYPE HTML>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head">
    <title>title</title>
</head>
<body>
<div th:replace="partials/navbar :: navbar">&nbsp;</div>

<div class="main-card card border-0 shadow m-auto mt-4">
    <div class="card-body">
        <a th:href="@{/events/create}" class="btn btn-success">Create event</a>
        <hr/>
        <div th:each="event : ${events}" class="d-flex justify-content-between mb-2">
            <a th:href="@{/events/{id}(id=${event.getId()})}" th:text="${event.getName()}"></a>
            <div>
                <a th:href="@{/events/{id}/edit(id=${event.getId()})}" class="btn btn-primary">Edit</a>
                <form th:method="DELETE" th:action="@{/events/{id}(id=${event.getId()})}" class="d-inline">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
